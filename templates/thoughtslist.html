<div class="card-body">
	<table class="table">
		<thead>
			<tr>
				<th scope="col" style="width:5%;">Id</th>
				<th scope="col" style="width:20%;">Name</th>
				<th scope="col" style="width:20%;">Description</th>
				<th scope="col" style="width:20%;">Advantages</th>
				<th scope="col" style="width:20%;">Disadvantages</th>
				<th scope="col" style="width:20%;">Emotion</th>
			</tr>
		</thead>
		<tbody>

			{% for x in  thought_list %}
			<tr>
				<td> {{ x.id }} </td>
				<td> {{ x.name }} </td>
				<td> {{ x.description }} </td>
				<td> {{ x.advantages }} </td>
				<td> {{ x.disadvantages }} </td>
				<td>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
